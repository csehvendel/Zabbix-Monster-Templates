        - uuid: c4d5e6f7a8b940c182e3f4a5b6c7d8e9
          name: 'Inventory: Room'
          type: DEPENDENT
          key: cisco.loc.room
          history: 7d
          value_type: CHAR
          inventory_link: SITE_ADDRESS_B
          preprocessing:
            - type: REGEX
              parameters:
                - 'R:([^ ]+)'
                - \1
          master_item:
            key: system.location
        - uuid: 70980b4788e049e3afb3929e6f016887
          name: 'ARP Entries Count'
          type: DEPENDENT
          key: cisco.net.arp.count
          history: 7d
          value_type: FLOAT
          description: 'Az ARP táblában lévő bejegyzések száma.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.length()
          master_item:
            key: cisco.net.arp.walk
          tags:
            - tag: Monitoring
              value: ARP
        - uuid: 82469f5c072d4d959852d576bda8b9dc
          name: 'Net: ARP Table Walk (IPv4)'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.4.22.1.2]'
          key: cisco.net.arp.walk
          history: '0'
          value_type: TEXT
          description: 'A teljes ARP tábla letöltése és JSON konverziója.'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  // Nyers SNMP szoveg atalakitasa JSON listava
                  var lines = value.split(/\r?\n/);
                  var output = [];
                  for (var i = 0; i < lines.length; i++) {
                      if (lines[i].trim() !== "") {
                          output.push(lines[i]);
                      }
                  }
                  return JSON.stringify(output);
        - uuid: 73d74571981846b0a8864f7831777265
          name: 'Stack: Number of Members'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.9.9.500.1.2.1.1.1]'
          key: cisco.stack.member.count
          delay: 5m
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var lines = value.trim().split(/\r?\n/);
                  return (lines[0] === "" || lines[0].includes("No")) ? 0 : lines.length;
          tags:
            - tag: Monitoring
              value: 'Stack Status'
          triggers:
            - uuid: 3015403260714777a840003024847953
              expression: 'change(/Cisco Catalyst 9300 Switch/cisco.stack.member.count)<>0'
              name: 'Stack: Number of members has changed'
              priority: HIGH
              manual_close: 'YES'
              tags:
                - tag: Monitoring
                  value: 'Stack Status'
        - uuid: 4064377508004f149b8061f779774577
          name: 'Stack: Ring Redundancy'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.9.9.500.1.1.3.0
