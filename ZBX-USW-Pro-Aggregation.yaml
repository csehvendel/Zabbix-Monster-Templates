zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 441c0cb65c274cc9aca624c11eaf6f5c
      name: 'Templates/Network devices'
  templates:
    - uuid: ec37c46d393e4a0193109c884876afde
      template: 'Ubiquiti USW-Pro-Aggregation'
      name: 'Ubiquiti USW-Pro-Aggregation'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: eb9a0eb7e4a842b9aadd3af1ab492687
          name: Ping
          type: SIMPLE
          key: icmpping
          history: 7d
          tags:
            - tag: Monitoring
              value: Ping
          triggers:
            - uuid: 0122e3a929644412b7f2e7e386238856
              expression: 'max(/Ubiquiti USW-Pro-Aggregation/icmpping,#3)=0'
              name: 'Device Unavailable (Ping Failed)'
              priority: DISASTER
              tags:
                - tag: Monitoring
                  value: Ping
        - uuid: 7bddbb6a32d44619ba05a7eb97cce180
          name: 'Network Conflict Detection'
          type: DEPENDENT
          key: net.conflict.detection
          history: 7d
          value_type: TEXT
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var data = JSON.parse(value);
                  var ipMap = {};
                  var macMap = {};
                  var conflicts = [];
                  
                  if (data.port_table) {
                      data.port_table.forEach(function(p) {
                          if (p.mac_table) {
                              p.mac_table.forEach(function(m) {
                                  if (m.ip && m.mac && m.ip !== '0.0.0.0') {
                                      if (!ipMap[m.ip]) ipMap[m.ip] = [];
                                      ipMap[m.ip].push({mac: m.mac, port: p.port_idx});
                                      
                                      if (!macMap[m.mac]) macMap[m.mac] = [];
                                      var seen = false;
                                      macMap[m.mac].forEach(function(mp){ if(mp == p.port_idx) seen=true; });
                                      if (!seen) macMap[m.mac].push(p.port_idx);
                                  }
                              });
                          }
                      });
                  }
                  
                  for (var ip in ipMap) {
                      var entries = ipMap[ip];
                      var uniqueMacs = [];
                      entries.forEach(function(e) { 
                          if (uniqueMacs.indexOf(e.mac) === -1) uniqueMacs.push(e.mac); 
                      });
                      if (uniqueMacs.length > 1) {
                          conflicts.push("IP Conflict: " + ip + " used by MACs: " + uniqueMacs.join(', '));
                      }
                  }
                  
                  for (var mac in macMap) {
                      var ports = macMap[mac];
                      if (ports.length > 1) {
                          conflicts.push("MAC Conflict: " + mac + " seen on multiple ports: " + ports.join(', '));
                      }
                  }
                  
                  return conflicts.length > 0 ? conflicts.join('\n') : "OK";
          master_item:
            key: 'ssh.run[mca_dump]'
          tags:
            - tag: Monitoring
              value: 'IP Conflict'
          triggers:
            - uuid: 70693d807bfb4ef48ad70de1eef82962
              expression: 'last(/Ubiquiti USW-Pro-Aggregation/net.conflict.detection)<>"OK"'
              name: 'Network Conflict Detected'
              priority: HIGH
              manual_close: 'YES'
              tags:
                - tag: Monitoring
                  value: Security
        - uuid: e2cbb1ec986a4166a16d5048701b22d5
          name: 'System: STP Topology Changes'
          type: DEPENDENT
          key: net.stp.topology.changes
          history: 7d
          value_type: FLOAT
          preprocessing:
