            - uuid: ebe8fcd9b1d34dfab64835fc31a2a98b
              name: 'Interface Port {#IFNAME}: Inbound Errors'
              type: DEPENDENT
              key: 'net.if.in.errors[{#IFNAME}]'
              history: 7d
              value_type: FLOAT
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.port_table[?(@.port_idx==''{#IFNAME}'')].rx_errors.first()'
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
