                - type: CHANGE_PER_SECOND
                - type: IN_RANGE
                  parameters:
                    - '0'
                    - '500000000'
              master_item:
                key: 'ssh.run[mca_dump]'
              tags:
                - tag: Monitoring
                  value: 'Interface Traffic Types'
            - uuid: e7ad1081d6644f31be28ac3fbe19f437
              name: 'Interface Port {#IFNAME}: Inbound Unicast Packets'
              type: DEPENDENT
              key: 'net.if.in.unicast[{#IFNAME}]'
              history: 7d
              value_type: FLOAT
              units: pps
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var data = JSON.parse(value);
                      var port = data.port_table.find(function(p){ return p.port_idx == '{#IFNAME}'; });
                      if (!port) return 0;
                      var total = parseInt(port.rx_packets) || 0;
                      var bcast = parseInt(port.rx_broadcast) || 0;
                      var mcast = parseInt(port.rx_multicast) || 0;
                      return total - bcast - mcast;
                - type: CHANGE_PER_SECOND
                - type: IN_RANGE
                  parameters:
                    - '0'
                    - '500000000'
              master_item:
                key: 'ssh.run[mca_dump]'
              tags:
                - tag: Monitoring
                  value: 'Interface Traffic Types'
            - uuid: e76984592bcf4edfb3df4ca906e72595
