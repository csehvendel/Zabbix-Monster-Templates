            - uuid: 6821124a3ebb4f6eadb21c4d26d06585
              name: 'Interface Port {#IFNAME}: Inbound Multicast Packets'
              type: DEPENDENT
              key: 'net.if.in.multicast[{#IFNAME}]'
              history: 7d
              value_type: FLOAT
              units: pps
              preprocessing:
                - type: JSONPATH
                  parameters:
