                - type: CHANGE_PER_SECOND
              master_item:
                key: 'ssh.run[mca_dump]'
              tags:
                - tag: Monitoring
                  value: 'Interface Errors'
            - uuid: eb96491ac91846b9b3ad282b33def89c
              name: 'Interface Port {#IFNAME}: Outbound Multicast Packets'
              type: DEPENDENT
              key: 'net.if.out.multicast[{#IFNAME}]'
              history: 7d
              value_type: FLOAT
              units: pps
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.port_table[?(@.port_idx==''{#IFNAME}'')].tx_multicast.first()'
                - type: CHANGE_PER_SECOND
                - type: IN_RANGE
                  parameters:
                    - '0'
                    - '500000000'
              master_item:
                key: 'ssh.run[mca_dump]'
              tags:
                - tag: Monitoring
                  value: 'Interface Traffic Types'
            - uuid: 7dcbe3027e1c49be986e16d1f7896fd7
              name: 'Interface Port {#IFNAME}: Outbound Unicast Packets'
              type: DEPENDENT
              key: 'net.if.out.unicast[{#IFNAME}]'
              history: 7d
              value_type: FLOAT
              units: pps
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var data = JSON.parse(value);
                      var port = data.port_table.find(function(p){ return p.port_idx == '{#IFNAME}'; });
                      if (!port) return 0;
                      var total = parseInt(port.tx_packets) || 0;
                      var bcast = parseInt(port.tx_broadcast) || 0;
