      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: ed142fde35e14f38a9b77bc9d0656e20
          name: Ping
          type: SIMPLE
          key: icmpping
          history: 7d
          tags:
            - tag: Monitoring
              value: Ping
          triggers:
            - uuid: 3c41c137f1764e3c9a66b3bc0742b975
              expression: 'max(/Ubiquiti UAP-AC-Pro/icmpping,#3)=0'
              name: 'Device Unavailable (Ping Failed)'
              priority: DISASTER
              tags:
