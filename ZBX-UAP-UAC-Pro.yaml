            - uuid: 32fb51a03d8b438aba5347c2f5ded4f7
              name: 'Device on Port {#PORT_IDX}: {#IP_ADDR}'
              type: DEPENDENT
              key: 'net.tracking.device[{#PORT_IDX},{#IP_ADDR},{#MAC_ADDR}]'
              history: '0'
              value_type: CHAR
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.port_table[?(@.port_idx=={#PORT_IDX})].mac_table[?(@.ip==''{#IP_ADDR}'' && @.mac==''{#MAC_ADDR}'')].mac.first()'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'ssh.run[mca_dump]'
              tags:
                - tag: Monitoring
                  value: ARP
                - tag: Monitoring
                  value: 'Device Tracking'
          master_item:
            key: 'ssh.run[mca_dump]'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var data = JSON.parse(value);
                  var output = [];
                  if (data.port_table) {
                      data.port_table.forEach(function(port) {
                          if (port.mac_table) {
                              port.mac_table.forEach(function(entry) {
                                  if (entry.ip && entry.ip !== '0.0.0.0') {
                                      output.push({
                                          '{#PORT_IDX}': port.port_idx,
                                          '{#IP_ADDR}': entry.ip,
                                          '{#MAC_ADDR}': entry.mac,
                                          '{#VLAN_ID}': entry.vlan
                                      });
                                  }
                              });
                          }
                      });
                  }
                  return JSON.stringify(output);
